<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="tombolUlang">
            <button>Again!</button>
        </div>

        <div class="tulisan1-20">
            <p>(Between 1 and 20)</p>
        </div>
    </header>

    <main>
        <section class="firstSection">
            <h1>Guess My Number!</h1>

            <div class="lineToBox">
                <div class="lineOne"></div>
                <div class="resultBox">
                    <p>14</p>
                </div>
                <div class="lineTwo"></div>
            </div>
        </section>

        <section class="secondSection">
            <div class="left">
                <div class="checkbox">
                    <p>14</p>
                </div>
                <div class="check">
                    <p>Check!</p>
                </div>
            </div>
            <div class="right">
                <div class="resultText">
                    <p>Correct Number!</p>
                    <p>Score : 15</p>
                    <p>High Score : 17</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
